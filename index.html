<form action="index.php" method="POST">

   <label for="unsername">username:</label>

   <br>

   <label for="email" id="email" >email:</label>
   <input type="email" id="email" placeholder="example@gmail.com"> 
   <br>

   <label for="phone" id="phone" >phone #</label>
   <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
   <br>

   <label for="bday" >birthdate:</label>
   <input type="date" id="bday"> 
   <br>

   <label for="quanity" >quanity:</label>
   <input type="number" id="quanity" min="0" value="1"> 
   <br>

   <label for="title">title:</label>

   <label for="Mr.">Mr.</label>
   <input type="radio" id="Mr." value="Mr." name="title">
   <label for="Ms.">Ms.</label>

   <label for="PhD">PhD</label>

   <br>

      <option value="visa">visa</option>
      <option value="mastercard">mastercard</option>

   </select>
   <br>

   <input type="checkbox" id="subscribe">
   <br>

   <label for="comment">comment:</label>
   <textarea id="comment" rows="3" cols="25"></textarea>
   <br>

   <label for="file">file:</label>
   <input type="file" id="file" accept="image/png, image/jpeg">
